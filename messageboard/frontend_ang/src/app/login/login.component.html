<div class="container">
    <h2>Log in</h2>
    <form #f="ngForm" (ngSubmit)="login(f)">
        <div class="form-group">
            <label for="username">Username</label>
            <input name="username" type="text" class="form-control" id="username" ngModel>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="password" class="form-control" id="password" ngModel>
        </div>
        <button class="btn btn-sm btn-dark">Sign in</button>
    </form>
    <div><span>No account? </span><a class="nav-link" routerLink="/register">Register</a></div>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
</div>
