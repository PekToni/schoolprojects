<div class="container">
    <form class="form" [formGroup]="teamForm">
        <div class="{{alertStyle}}">
            {{alertMessage}}
        </div>
        <div class="px-3 border bg-light">
            <h1>Edit teaminfo page</h1>

            <div class="form-group pb-3">
                <label>Change Team Image</label>
                <input class="form-control" type="file"
                (change)="onImageChanged($event)">
                <button type="button" class="btn btn-dark" (click)="editTeamImage()" [disabled]="!teamForm.controls['image'].valid">Change</button>
            </div>

            <div class="form-group pb-3">
                <label>Edit Team information</label>
                <textarea class="form-control" formControlName="about"></textarea>
                <button type="button" class="btn btn-dark" (click)="editTeamAbout()" [disabled]="!teamForm.controls['about'].valid">Change</button>
            </div>
        </div>
    </form>
</div>
