<div class="container">
    <div class="p-3 border bg-light">
        <div class="border p-3 mb-3 mx-3">
            <div class="row">
                <div class="col">
                    Name: {{message.name}}
                </div>
            </div>
            <div class="row">
                <div class="col">
                    E-mail: {{message.email}}
                </div>
            </div>
            <div class="row">
                <div class="col">
                    Subject: {{message.subject}}
                </div>
            </div>
        </div>
        <div class="row border p-3 mx-3">
            <div class="col">
                {{message.message}}
            </div>
        </div>
        <div class="row p-3">
            <div class="col">
                <button routerLink="/messages" class="btn btn-dark">Back</button>
            </div>
        </div>
    </div>
</div>
