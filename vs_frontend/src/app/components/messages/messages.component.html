<div class="container">
    <div class="p-3 border bg-light">
        <ul class="navbar-nav" *ngFor="let message of messages">
            <li class="nav-item">
                <img *ngIf="!message.readstatus" src="../../../assets/bootstrapicons/envelope.svg" alt="" width="18" height="18">
                <img *ngIf="message.readstatus" src="../../../assets/bootstrapicons/envelope-open.svg" alt="" width="18" height="18">
                <a routerLink="/message/{{message.id}}" (click)="setRead(message.id)">
                    {{message.date | date: 'dd/MM/yyyy'}}: {{message.name}} - {{message.subject}}
                </a>
            </li>
        </ul>
    </div>
</div>
