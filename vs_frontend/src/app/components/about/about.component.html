<div class="container">
    <div class="px-3">
        <div class="px-3 border bg-light">
            <div class="row my-3">
                <div class="col">
                    <img class="img-fluid" [src]="logo" />
                </div>
            </div>
            <div class="row mt-5">
                <h4>General information</h4>
            </div>
            <div class="row mb-5">
                <div class="col">
                    {{info}}
                </div>
            </div>
        </div>
        <div>
            <div class="px-3 mt-3 border bg-light">
                <div class="row">
                    <h5>Images</h5>
                </div>
                <div *ngIf="showImageAlert" class="{{alertStyle}}">
                    {{alertMessage}}
                </div>
                <div class="row my-3">
                    <div class="col-md-4 pb-3" *ngFor="let data of images">
                        <div *ngIf="showGallery" class="thumbnail">
                            <a data-toggle="modal" id="im" href="#image{{data.id}}">
                                <img [src]="data.img" style="width:100%">
                            </a>
                            <button class="btn btn-dark" *ngIf="roleIsAuthorized()" (click)="removeImageFromGallery(data.id)">Remove</button>
                        </div>
                        <div class="modal fade" id="image{{data.id}}" tabindex="-1">
                            <div class="modal-dialog modal-lg" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="p-3 modal-body">
                                        <img [src]="data.img" class="img-fluid" style="max-width:100%">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="px-3 mt-3 border bg-light container-fluid">
                <div class="row">
                    <h5>Trailers</h5>
                </div>
                <div *ngIf="showTrailerAlert" class="{{alertStyle}}">
                    {{alertMessage}}
                </div>
                <div class="row my-3">
                    <div class="col-md pb-3" *ngFor="let data of trailers">
                        <youtube-player 
                        videoId="{{data.trailer}}"
                        suggestedQuality="highres"
                        [height]="300"
                        [width]="500">
                        </youtube-player>
                        <button class="btn btn-dark" *ngIf="roleIsAuthorized()" (click)="removeTrailerFromGallery(data.id)">Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
