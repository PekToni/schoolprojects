<div class="container">
    <div class="{{alertStyle}}">
        {{alertMessage}}
    </div>
    <form *ngIf="showForm" class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h1>Create account</h1>
        <div class="form-group">
            <label>Username</label>
            <input class="form-control" type="text" formControlName="userid">
            <div *ngIf="registerFormControl.userid.invalid && (registerFormControl.userid.dirty || registerFormControl.userid.touched)">
                <div class="text-danger" *ngIf="registerFormControl.userid.errors.required">
                    Username is required.
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="email" formControlName="email">
            <div *ngIf="registerFormControl.email.invalid && (registerFormControl.email.dirty || registerFormControl.email.touched)">
                <div class="text-danger" *ngIf="registerFormControl.email.errors.required">
                    E-mail is required.
                </div>
                <div class="text-danger" *ngIf="registerFormControl.email.errors.pattern">
                    Please enter correct e-mail.
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" formControlName="password">
            <div *ngIf="registerFormControl.password.invalid && (registerFormControl.passworddirty || registerFormControl.password.touched)">
                <div class="text-danger" *ngIf="registerFormControl.password.errors.required">
                    Password is required.
                </div>
                <div class="text-danger" *ngIf="registerFormControl.password.errors.minlength">
                    Password must be atleast 8 characters long.
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label>Re-type password</label>
            <input class="form-control" type="password" formControlName="repassword">
            <div class="text-danger" class="text-danger" *ngIf="!pwMatch">
                Passwords don't match.
            </div>
        </div>
        <div>
            <button type="submit" [disabled]="!registerForm.valid">Register</button>
        </div>
    </form>
</div>
